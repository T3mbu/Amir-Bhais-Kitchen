<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: grey;
    }

    .menu-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .wrapper {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }

    .title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    
    <img class="menu-image" src="menu-1.jpg" alt="Menu page 1">
    <img class="menu-image" src="menu-2.jpg" alt="Menu page 2">
    <img class="menu-image" src="menu-3.jpg" alt="Menu page 3">
    <img class="menu-image" src="menu-4.jpg" alt="Menu page 4">
    <img class="menu-image" src="menu-5.jpg" alt="Menu page 5">
  </div>
</body>
</html>
